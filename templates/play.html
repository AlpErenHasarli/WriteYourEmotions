<!DOCTYPE html>
<html>
<head>
    <title>Emotion Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 1em;
            color: #333;
        }
        textarea {
            width: 100%;
            height: 100px;
            resize: vertical;
            padding: 0.5em;
            margin-bottom: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            box-sizing: border-box;
        }
        button {
            padding: 0.5em 1em;
            font-size: 1em;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            margin-top: 1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enter 3 sentences that represent {{ emotion }}</h1>
        <form action="{{ url_for('play') }}" method="post">
            <textarea name="sentence" required></textarea><br>
            <textarea name="sentence" required></textarea><br>
            <textarea name="sentence" required></textarea><br>
            <button type="submit">Next</button>
        </form>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
